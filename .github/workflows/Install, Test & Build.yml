name: CI Workflow - Install, Test, Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install_test_build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js for backend (API)
      - name: Set up Node.js (backend)
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust the version as needed

      # Install backend (API) dependencies
      - name: Install backend dependencies
        run: |
          cd api
          npm install

      # Run backend tests
      - name: Run backend tests
        run: |
          cd api
          npm test

      # Build the backend application
      - name: Build backend application
        run: |
          cd api
          npm run build  # Adjust if necessary for your backend build process

      # Set up Node.js for frontend (Webapp)
      - name: Set up Node.js (frontend)
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Same as backend or adjust as needed

      # Install frontend (Webapp) dependencies
      - name: Install frontend dependencies
        run: |
          cd webapp
          npm install

      # Run frontend tests
      - name: Run frontend tests
        run: |
          cd webapp
          npm run test  # Adjust this if you're using something like Cypress or Jest

      # Build the frontend application
      - name: Build frontend application
        run: |
          cd webapp
          npm run build  # Adjust if necessary for your frontend build process (React, Vue, etc.)
